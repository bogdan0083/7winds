<body>
    <div class="main main_form">
        <form class="form form_custom form_w960">
            <div class="form_custom__wrapper-top">
                <label for="" class="label">Выберите дату:
                    <input type="text" class="field field_calendar" name="date" id="datepicker" placeholder="15.08.2016">
                </label>
                <select name="" id="mail" class="select" style="width: 180px" placeholder="Ваш e-mail">
                    <option></option>
                    <option value="second">Ваш e-mail</option>
                    <option value="second">Ваш e-mail</option>
                    <option value="second">Ваш e-mail</option>
                </select>
                <div class="form__file-wrap">
                    <div class="file-wrap__filename">Файл не выбран</div>
                    <input type="file" name="file" id="file" class="inputfile" />
                    <label for="file" class="button button_red">Обзор...</label>
                </div>
            </div>
            <label for="" class="label label_name">Введите ваше имя<input name="name" type="text" class="field"></label>
            <div class="form_custom__wrapper-bottom">
                <textarea name="text" id="" class="textarea" placeholder="Напишите ваши пожелания и желаемый бюджет и мы перезвоним с готовыми предложениями!"></textarea>
                <div class="form_custom__wrapper-right">
                    <div class="form__agreement">
                        <input type="checkbox" name="agreement" class="form__checkbox form__checkbox_circle" id="agreement">
                        <label for="agreement">Ознакомлен и согласен</label>
                    </div>
                    <button class="form__submit button button_red" type="submit"> Отправить</button>
                </div>
            </div>
        </form>
    </div>
    <!-- build:js scripts/vendor.js -->
